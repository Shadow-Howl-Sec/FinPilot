<!-- Budgets Template -->
<div id="budgets-page" class="page">
    <div class="page-header">
        <h1>Budget Management</h1>
        <button class="btn btn-primary" onclick="showBudgetForm()">+ Create Budget</button>
    </div>

    <div class="card">
        <form id="budget-form" class="form-section">
            <h3>New Budget</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="budget-name">Budget Name</label>
                    <input type="text" id="budget-name" placeholder="e.g., Monthly Groceries" required>
                </div>
                <div class="form-group">
                    <label for="budget-category">Category</label>
                    <input type="text" id="budget-category" placeholder="e.g., Food" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="budget-limit">Limit ($)</label>
                    <input type="number" id="budget-limit" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="budget-period">Period</label>
                    <select id="budget-period">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="addBudget(event)">Create Budget</button>
        </form>
    </div>

    <div class="card">
        <h3>Budget Overview</h3>
        <div class="budget-filter">
            <select id="budget-period-filter" onchange="filterBudgets()">
                <option value="">All Budgets</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
    </div>

    <div id="budgets-list" class="budgets-grid">
        <p class="text-muted">No budgets created yet. Create one to track your spending!</p>
    </div>

    <div class="card full-width">
        <h3>Budget Analysis</h3>
        <div id="budget-analysis" class="analysis-content">
            <p class="text-muted">Create a budget to see analysis...</p>
        </div>
    </div>
</div>
