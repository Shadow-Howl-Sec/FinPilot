<!-- Budget Variance Analysis Template -->
<div id="budgets-page" class="page">
    <div class="page-header">
        <h1>Budget Analysis</h1>
        <button class="btn btn-primary" onclick="showBudgetForm()">+ New Allocation</button>
    </div>

    <!-- Hidden Form -->
    <div class="card" id="budget-form-card" style="display: none;">
        <form id="budget-form" class="form-section intra-form">
            <div class="form-header">
                <h3>New Budget Allocation</h3>
                <button type="button" class="close-btn" onclick="showBudgetForm()">×</button>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Budget Name</label>
                    <input type="text" id="budget-name" placeholder="e.g. Q1 Operations" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Category / Account</label>
                    <input type="text" id="budget-category" placeholder="e.g. food" required> <!-- Match backend enum values manually or suggest -->
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Allocation Limit (INR)</label>
                    <input type="number" id="budget-limit" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Period</label>
                    <select id="budget-period">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                 <div class="form-group col-md-4">
                    <label>Rollover?</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="budget-rollover">
                        <span>Carry forward unused</span>
                    </div>
                </div>
            </div>
            
            <div class="form-actions right">
                <button type="button" class="btn btn-secondary" onclick="showBudgetForm()">Cancel</button>
                <button type="submit" class="btn btn-primary" onclick="addBudget(event)">Create Allocation</button>
            </div>
        </form>
    </div>

    <!-- Variance Report Table -->
    <div class="card ledger-card">
        <div class="ledger-header">
            <h3>Budget Variance Report</h3>
            <select id="budget-period-filter" onchange="filterBudgets()" class="form-control" style="width: auto;">
                <option value="">All Periods</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
        
        <table class="table variance-table">
            <thead>
                <tr>
                    <th>Account / Budget Name</th>
                    <th>Period</th>
                    <th class="text-right">Projected (Allocated)</th>
                    <th class="text-right">Actual (Spend)</th>
                    <th class="text-right">Variance</th>
                    <th class="text-center" style="width: 80px;">Var %</th>
                    <th style="width: 100px;">Status</th>
                    <th style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody id="budgets-list">
                <tr><td colspan="8" class="text-center text-muted">Loading analysis...</td></tr>
            </tbody>
            <tfoot>
                <tr class="summary-row">
                    <td colspan="2"><strong>Totals</strong></td>
                    <td class="text-right" id="total-allocated">₹0.00</td>
                    <td class="text-right" id="total-actual">₹0.00</td>
                    <td class="text-right" id="total-variance">₹0.00</td>
                    <td colspan="3"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
