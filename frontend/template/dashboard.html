<!-- Dashboard Template -->
<div id="dashboard-page" class="page">
    <div class="page-header">
        <h1>Dashboard</h1>
        <p id="welcome-message">Welcome back!</p>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h3>This Month's Spending</h3>
            <p class="amount" id="monthly-spending">$0.00</p>
            <p class="text-muted">Based on current trends</p>
        </div>

        <div class="card">
            <h3>Average Daily Spend</h3>
            <p class="amount" id="daily-spending">$0.00</p>
            <p class="text-muted">Last 30 days</p>
        </div>

        <div class="card">
            <h3>Savings Overview</h3>
            <p class="amount" id="overall-savings">Loading...</p>
            <p class="text-muted">Overall Lifetime Savings</p>
            <div id="savings-history-list" style="margin-top: 15px; max-height: 100px; overflow-y: auto;">
                <!-- History populated by JS -->
            </div>
        </div>

        <div class="card">
            <h3>Budget Status</h3>
            <p class="amount" id="budget-status">On Track</p>
            <p class="text-muted">Current month</p>
        </div>
    </div>

    <div class="card full-width">
        <h3>AI Recommendations</h3>
        <div id="recommendations-list" class="recommendations">
            <p class="text-muted">Loading recommendations...</p>
        </div>
    </div>
</div>
