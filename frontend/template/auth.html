<!-- Authentication Template -->
<div id="auth-page" class="page active">
    <div class="auth-container">
        <div class="auth-form">
            <h2>Welcome to FinPilot</h2>
            <p>Your AI-Powered Personal Finance Manager</p>
            
            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchAuthTab('login')">Login</button>
                <button class="tab-btn" onclick="switchAuthTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-tab active">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="handleLogin(event)">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-tab">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-fullname">Full Name</label>
                    <input type="text" id="register-fullname" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="handleRegister(event)">Register</button>
            </form>
        </div>
    </div>
</div>
