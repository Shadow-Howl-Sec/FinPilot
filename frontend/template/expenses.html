<!-- Expenses Template -->
<div id="expenses-page" class="page">
    <div class="page-header">
        <h1>Expense Tracking</h1>
        <button class="btn btn-primary" onclick="showExpenseForm()">+ Add Expense</button>
    </div>

    <div class="card">
        <form id="expense-form" class="form-section">
            <h3>New Expense</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="expense-amount">Amount ($)</label>
                    <input type="number" id="expense-amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="">Select a category</option>
                        <option value="food">ğŸ” Food</option>
                        <option value="transport">ğŸš— Transport</option>
                        <option value="utilities">ğŸ’¡ Utilities</option>
                        <option value="entertainment">ğŸ¬ Entertainment</option>
                        <option value="health">ğŸ¥ Health</option>
                        <option value="shopping">ğŸ›ï¸ Shopping</option>
                        <option value="education">ğŸ“š Education</option>
                        <option value="other">ğŸ“Œ Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="What was this for?">
            </div>
            <button type="submit" class="btn btn-primary" onclick="addExpense(event)">Add Expense</button>
        </form>
    </div>

    <div class="card">
        <h3>Recent Expenses</h3>
        <div class="expense-filters">
            <input type="text" id="expense-search" placeholder="Search expenses..." onkeyup="filterExpenses()">
            <select id="expense-category-filter" onchange="filterExpenses()">
                <option value="">All Categories</option>
                <option value="food">ğŸ” Food</option>
                <option value="transport">ğŸš— Transport</option>
                <option value="utilities">ğŸ’¡ Utilities</option>
                <option value="entertainment">ğŸ¬ Entertainment</option>
                <option value="health">ğŸ¥ Health</option>
                <option value="shopping">ğŸ›ï¸ Shopping</option>
                <option value="education">ğŸ“š Education</option>
                <option value="other">ğŸ“Œ Other</option>
            </select>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenses-list">
                <tr>
                    <td colspan="5" class="text-muted">No expenses yet. Add one to get started!</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <h3>Expense Summary</h3>
        <div id="expense-summary" class="summary-grid">
            <p class="text-muted">Loading summary...</p>
        </div>
    </div>
</div>
